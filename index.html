<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="card" class="container">
      <div class="rating-state">
        <div class="star-img">
          <img src="./images/icon-star.svg" alt="" />
        </div>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="ratings">
          <button id="rating-score-1" class="btn rating-btn">1</button>
          <button id="rating-score-2" class="btn rating-btn">2</button>
          <button id="rating-score-3" class="btn rating-btn">3</button>
          <button id="rating-score-4" class="btn rating-btn">4</button>
          <button id="rating-score-5" class="btn rating-btn">5</button>
        </div>

        <button
          id="submit-btn"
          class="btn submit-btn"
          type="submit"
          onclick="handleSubmit()"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
